<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Modal Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

        <style>
        .reveal-if-active{
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transform: scale(0.8);
            transition: 0.5s;
            input[type="checkbox"]:checked ~ &{
                opacity: 1;
                max-height: 100px;
                overflow: visible;
                padding: 10px 20px;
                transform: scale(1);
            }
        }
        </style>

    </head>

    <body>
     <!-- Content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <a class="logo" href="index.html"></a>
                            <h1><strong>Bootstrap</strong> Modal Registration Form</h1>
                            <div class="description">
                                <p>
                                    This is a free responsive modal registration form made with Bootstrap. 
                                    Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                                </p>
                            </div>
                            <div class="top-big-link">
                                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-settreatment">Launch modal</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="modal-settreatment" tabindex="-1" role="dialog" aria-labelledby="modal-settreatment-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Edit Treatment Properties</h3>
        				<p>Fill in the form below to set your treatment</p>
        			</div>
        			
        			<div class="modal-body">
	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label for="typeOfUse">Type of Use: </label>
                                <label class="radio-inline">
                                 <input type="radio" name="typeOfUse" id="typeOfUse" value="home">Home</label>
	                        	<label class="radio-inline">
                                 <input type="radio" name="typeOfUse" id="typeOfUse" value="agricultural">Agricultural</label>
                                <label class="radio-inline">
                                 <input type="radio" name="typeOfUse" id="typeOfUse" value="professional">Professional</label>
	                        </div>
	                        <div class="form-group">
                                <label for="controlMethod">Control Method: </label>
                                <label class="checkbox-inline">
                                <input type="checkbox" name="controlMethod" id="controlMethod" value="bait">Bait</label>
                                <label class="checkbox-inline">
                                <input type="checkbox" name="controlMethod" id="controlMethod" value="contact">Contact</label>
                            </div>
	                        <div class="form-group">
	                        	<label for="usage">Usage: </label>
                                <div>
                                <div class="checkbox">
                                <label><input type="checkbox" name="usage" id="usage" value="imt">Individual Mount Treatment</label>
                                </div>
                                <div class="reveal-if-active">
                                <label for="mountNum">Please enter estimated mount number: </label>
                                <input type="text" id="mountNum" name="mountNum" class="require-if-active" data-require-pair="#choice-animals-dogs">
                                </div>
                                </div>
                                <div class="checkbox">
                                <label><input type="checkbox" name="usage" id="usage" value="broadcast">Broadcast</label>
                                </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
	                        	<textarea name="form-about-yourself" placeholder="About yourself..." 
	                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
	                        </div>
	                        <button type="submit" class="btn">Sign me up!</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
