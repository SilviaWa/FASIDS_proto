<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Modal Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        

        <script>
        function showAdditionalInput(box){
            console.log("trigger function");
            if(document.getElementById("usage1").checked){
                document.getElementById(box).style.display = "block";
            }
            else
                document.getElementById(box).style.display = "none";
        }
        </script>

        <style type="text/css">
        .form-horizontal input.ng-invalid.ng-touched{
            border-color: red;
            outline-color: red;
        }
        </style>

    </head>

    <body>
     <!-- Content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <a class="logo" href="index.html"></a>
                            <h1><strong>Bootstrap</strong> Modal Registration Form</h1>
                            <div class="description">
                                <p>
                                    This is a free responsive modal registration form made with Bootstrap. 
                                    Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                                </p>
                            </div>
                            <div class="top-big-link">
                                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-settreatment">Launch modal</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- MODAL -->
        <div ng-controller="pmaModalsCtrl" class="modal-container">
      <div id="treatment-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal">
        <div role="document" class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" aria-label="Close" ng-click="saveTreatmentAndPolygonLocally()" class="close"><span aria-hidden="true">Ã—</span></button>
              <h4 class="modal-title">Edit treatment properties</h4>
            </div>
            <div class="modal-body">
              <form novalidate name="treatmentForm" class="form-horizontal">
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-right">
                     
                    Type of Use of the land<span>*</span>
                  </label>
                  <div class="col-sm-4">
                    <select ng-model="treatment.type_of_use" ng-options="typeOfUseOption for typeOfUseOption in optionsForTypeOfUse" required class="form-control">
                      <option value="">(Pick One Type of Use)</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-right">Control Strategy<span>*</span></label>
                  <div class="col-sm-4">
                    <select ng-model="treatment.control_method" ng-options="optionOfControl.value as optionOfControl.optionText for optionOfControl in optionsForControlMethod" required class="form-control" name="controlMethod">
                      <option value="">(Pick One Control Strategy)</option>
                    </select>
                    <span class="error" ng-show="treatmentForm.controlMethod.$dirty && treatmentForm.controlMethod.$invalid">Select service</span>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-right">
                     
                    Treatment strategy<span>*</span>
                  </label>
                  <div class="col-sm-4">
                    <select ng-model="treatment.usage" ng-options="optionOfUsage.value as optionOfUsage.optionText for optionOfUsage in optionsForUsage" required class="form-control" name="treatmentStrategy">
                      <option value="">(Pick One Product Usagge)</option>
                    </select>
                    <span class="error" ng-show="treatmentForm.treatmentStrategy.$dirty && treatmentForm.treatmentStrategy.$invalid">Please Treatment Stratege</span>
                  </div>
                </div>
                <div ng-if="treatment.usage === 'imt'" class="form-group row">
                  <label for="moundNumber" class="col-sm-3 control-label text-right">Mound Number</label>
                  <div class="col-sm-4">
                    <input id="moundNumber" type="number" placeholder="Mound Number" ng-model="treatment.mound_number" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-right">Additional Things</label>
                  <div class="col-sm-9">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="treatment.is_outdoor_land">Outdoor-use only product (might be unsafe for indoor use)
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="treatment.need_organic">Organic product
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="treatment.need_safe_for_pets">Safe-for-pet product
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="polygonName" class="col-sm-3 control-label text-right">
                     
                    Name your polygon<span>*</span>
                  </label>
                  <div class="col-sm-9">
                    <input id="polygonName" type="text" placeholder="Name of this polygon" ng-model="treatment.polygon_name" required class="form-control" name="polygonName">
                  </div>
                  <div ng-show="form.$submitted || form.polygonName.$touched" class="row">
                  <div class="col-sm-9 col-sm-offset-3" ng-show="form.polygonName.$error.required">Please Name your polygon</div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="polygonAddress" class="col-sm-3 control-label text-right">Address</label>
                  <div class="col-sm-9">
                    <input id="polygonAddress" type="text" placeholder="Address of this polygon" ng-model="treatment.address" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="polygonNotes" class="col-sm-3 control-label text-right">Notes</label>
                  <div class="col-sm-9">
                    <textarea id="polygonNotes" rows="5" ng-model="treatment.notes" class="form-control"></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
              <button type="button" ng-click="saveTreatmentAndPolygonToServer($event)" ng-disabled="!treatmentForm.$valid" class="btn btn-primary">Save Treatment to Server</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
